<!DOCTYPE html>
<html lang="en">
  <head>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <meta charset="utf-8">
    <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Bookmarks Search</title>
  </head>
  <body>
<main>
  <div class="container">
    <p>
    <center>
      <font size="15">stack<b> Overflow</b></font><br><br>
    </center>
    <center>
      <font size="5">Your search buddy!</font>
    </center>
    </p>

    <form action="/search" method="post">
      <div class="input-group">
        <input type="text" class="form-control input-lg" name="input" placeholder="Search"  autofocus>
        <div class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>

      {% for hit in res['hits']['hits'] %}
      <div class = "g">
        <div class="exp-outline" style="height: 33px; opacity: 1;"></div>
        <div class = "r">
          <br><b><font size="4"><a href="{{ hit['_source']['question_url'] }}">{{ hit['_source']['question_content'] }}</a></font></b>
        </div>
        <div class = "s">
          <p><b>
            <font size="4">{{ hit['_source']['original_title'] }}</font>
          </b>></p>
          <p>
            <font size="3">{{ hit['_source']['answers_content'] }}</font>
          </p><br>
        </div>

      </div>
<!--      <tbody>-->
<!--      <tr>-->
<!--        <th scope="row">{{ hit['_source']['original_title'] }}</th>-->
<!--        <td>{{ hit['_source']['question_content'] }}</td>-->

<!--        <td>{{ hit['_source']['answers_content'] }}</td>-->
<!--      </tr>-->
<!--      </tbody>-->
      {% endfor %}
<!--    </table>-->

    <footer class="footer">
      <p>&copy; Jeevan,Pradeep,Suresh& Karthikreddy</p>
    </footer>

  </div>
</main>
  </body>
</html>
